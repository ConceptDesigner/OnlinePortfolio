<html>

<head>

  <meta charset="utf-8">
  <title>Movers and Shakers</title>
  <link rel="stylesheet" type="text/css" href="movecss/movestyle.css">

</head>

<body>

  <fieldset id="myField">
    <div id="theDiv">The Animated Div</div>
  </fieldset>

  <fieldset class="theField">
    <div>Use the buttons to Show, Hide and Toggle Div</div>

    <button id="show">Show Div</button>
    <button id="hide">Hide Div</button>
    <button id="toggle">Toggle Show/Hide</button>
  </fieldset>
  <br>
  <br>
  <br>
  <br>
  <fieldset class="theField">

    <div>Use buttons the fade in and out</div>

    <button id="fadein">Fade In</button>
    <button id="fadeout">Fade Out</button>
    <button id="pulse">Fade In and Out</button>
  </fieldset>
  <br>
  <br>
  <br>
  <br>
  <fieldset class="theField">
    <div>Try the Slide buttons</div>

    <button id="slideup">Slide Div Up</button>
    <button id="slidedown">Slide Div Down</button>
    <button id="slidetoggle">Toggle</button>

  </fieldset>
  <br>
  <br>
  <br>
  <br>
  <fieldset class="theField">

    <div>This manipulates shap and size</div>

    <button id="right">Grow Right</button>
    <button id="text">Animate Text</button>
    <button id="moveRight">Move Right</button>
    <button id="all">All Properties</button>
  </fieldset>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="moveshakejs/moveshake.js"></script>

</body>

</html>
